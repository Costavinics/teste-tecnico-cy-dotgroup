name: Pipeline de Testes Cypress

on:
  push:
    branches:
      - main
    pull_request:
    branches:
      - main

jobs:
   cypress-run:
    runs-on: ubuntu-latest

   
    steps:

      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
  
          command: npx cypress run
        env:
         
          CYPRESS_KHAN_USERNAME: ${{ secrets.KHAN_USERNAME }}
          CYPRESS_KHAN_PASSWORD: ${{ secrets.KHAN_PASSWORD }}